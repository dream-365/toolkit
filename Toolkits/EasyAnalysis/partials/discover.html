<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{repository}} REPOSITORY</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" ng-show="state=='init'">
                <input type="text" class="form-control" placeholder="Put URI here and then enter" ng-model="URIText" ng-keypress="URIText_keypress($event)">
            </div>
            <div ng-show="state=='search'">Querying..., please wait for a moment :)</div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <div class="btn-group btn-group-justified">
                            <a href="javascript:void(0)" class="btn btn-info">No Category</a>
                            <a href="javascript:void(0)" class="btn btn-default">No Answer</a>
                            <a href="javascript:void(0)" class="btn btn-default">Hot Threads</a>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Create On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todo" ng-click="navigateTo(item.id)" style="cursor:pointer;">
                        <td>{{item.index}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.createOn}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
